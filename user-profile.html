		<div class="mr-[4vw]"> 
			<a href="#"><i class="fa-solid fa-user mr-[0.5vw]"></i>Megha Sen</a>
		</div>
	</div>

	<div class="mt-[5vw] flex">

		<!-- side-bar Section -->
		<div class="ml-[4vw] text-[1.5vw] sidebar-user w-[22vw] h-[31vw] rounded-[1vw] font-semibold">
			<div class="bg-[#ECECEC] w-[22vw] h-[5vw] pl-[2vw] flex items-center rounded-t-[1vw]">My Account</div>

					<a href="user-profile.html"><i class="fa-solid fa-user mr-[0.5vw]"></i>Profile</a>
				</div>
				<div class="h-[5vw] w-[18vw] flex items-center border-b-[0.15vw] text-[#0000007b]">

				</div>
				<div class="h-[5vw] w-[18vw] flex items-center border-b-[0.15vw] text-[#0000007b]">

		<form action="" method="post">
			<div class="sidebar-user w-[65vw] ml-[3vw] h-[31vw] rounded-[1vw] text-[1.5vw] px-[4vw] pt-[2vw] font-semibold">
				<div class="text-[2vw] font-bold">
					Personal Information
				</div>
				<div class="flex justify-between my-[4vw] ">
					<div>
						<div>Name</div>
						<input class="border-b-[0.2vw] w-[26vw]" type="text">

						<div>Email ID</div>
						<input class="border-b-[0.2vw] w-[26vw]" type="email">
					</div>
					<div>
						<div>Phone Number</div>
						<input class="border-b-[0.2vw] w-[26vw]" type="tel">
					</div>
				</div>
