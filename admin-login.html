<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lobster&family=Red+Hat+Display:wght@400;500;600;700&family=Satisfy&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- font awesome css -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- tailwind css -->
    <link href="css/output.css" rel="stylesheet">

    <!-- mouse scroll animation css -->
    <link rel="stylesheet" href="css/mouse-scroll-animation.css">

    <!-- custome css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Admin | Login</title>
</head>

<body>
    <h1 class="text-center text-[3vw] mt-[2vw]">Welocome to <span class="font-medium">Admin Login</span></h1>

    <div class="flex justify-center mt-[2vw]">
        <div>
            <img class="w-[40vw]" src="images/login.png" alt="Login image">
        </div>

        <form action="" method="post">
        <div class="pl-[10vw]">
            <div class="flex flex-col justify-between text-[1.7vw] mt-[8vw] h-[25vw]">
                <div>
                    <div class="font-medium">User ID</div>
                    <input class="w-[30vw] border-gray-400 border-b-[0.2vw] text-[1.5vw] pl-[.5vw]" type="email" name="UserID" id="UserID" required>
                </div>
                <div>
                    <div class="font-medium">Password</div>
                    <input class="w-[30vw] border-gray-400 border-b-[0.2vw] text-[1.5vw] pl-[.5vw]" type="password" name="password" id="password" required>
                </div>
                <button class="font-medium text-[2vw] bg-[#0074D6] text-white w-[30vw] h-[4vw] rounded-[0.5vw]" type="submit">Login</button>
                <button class="font-medium text-[2vw] bg-[#D2D2D2] text-black w-[30vw] h-[4vw] rounded-[0.5vw]" type="submit">Forgot Password</button>
            </div>
        </div>
        </form>
    </div>


    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- font awesome js -->
    <script src="js/all.min.js"></script>

    <!-- jquery js -->
    <script src="js/jquery.js"></script>

    <!-- navbar scroll js -->
    <script src="js/scroll.js"></script>
</body>
</html>
