<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
        <!-- Tailwind CSS -->
        <link rel="stylesheet" href="css/output.css">

        <!-- custom css style sheet  -->
        <link rel="stylesheet" href="css/style.css">
        <title>User | Login</title>
    </head>

    <body>
        <h1 class="text-center text-[3vw] mt-[2vw]">Welocome to <span class="font-medium">Login</span></h1>

        <div class="flex justify-center mt-[2vw]">
            <div>
                <img class="w-[40vw]" src="images/login.png" alt="Login image">
            </div>

            <div class="pl-[10vw]">
                <div class="flex flex-col justify-between text-[1.7vw] mt-[5vw] h-[20vw]  w-[30vw]">
                    <div>
                        <div class="font-medium">User ID</div>
                        <input class="w-[30vw] border-gray-400 border-b-[0.2vw] text-[1.5vw] pl-[.5vw]" type="email" name="UserID" id="UserID" required>
                    </div>
                    <div>
                        <div class="font-medium">Password</div>
                        <input class="w-[30vw] border-gray-400 border-b-[0.2vw] text-[1.5vw] pl-[.5vw]" type="password" name="password" id="password" required>
                    </div>
                    <button onclick="location.href='user-profile.html'" class="font-medium text-[2vw] bg-[#0074D6] text-white w-[30vw] h-[4vw] rounded-[0.5vw]" type="submit">Login</button>
                </div>

                <div class="mt-[1vw] pl-[.5vw]">
                    <div class="text-[#0074D6] text-[1.2vw]">
                        <a href="user-forgot-password.html" class="text-blue-600 hover:text-blue-600">Forgot Password?</a>
                        <a href="index.html#contact" class="text-blue-600 hover:text-blue-600">Contact Us</a>
                    </div>
                    <div class="font-medium text-[1.5vw] mt-[2vw]">
                        Don't have an account? <a class="text-blue-600 hover:text-blue-600" href="user-registration.html">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
