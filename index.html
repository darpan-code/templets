<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- font awesome css -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- tailwind css -->
    <link href="css/output.css" rel="stylesheet">

    <!-- mouse scroll animation css -->
    <link rel="stylesheet" href="css/mouse-scroll-animation.css">

    <!-- custome css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Niddlecraft</title>
</head>
<body>
    <!-- nav-bar section -->
    <div class="h-[5vw] flex justify-between items-center text-[1.5vw]">
        <div class="ml-[5vw]">
           <a href="#"> <img class="w-[12vw]" src="images/logo/logo.png" alt="Niddlecraft"> </a>
        </div>
        <div class="flex justify-between w-[30vw] ">
            <div><a href="#" class="hover:text-[#0074D6] font-medium"> home </a></div>
            <div><a href="#" class="hover:text-[#0074D6]"> service </a></div>
            <div><a href="#" class="hover:text-[#0074D6]"> about us </a></div>
            <div><a href="#" class="hover:text-[#0074D6]"> contact </a></div>
        </div>
        <div class="flex items-center">
            <div><a href="#" class="text-[#0074D6] hover:text-[#0074D6]">login</a></div>
            <div>
                <button class="bg-[#0074D6] text-white ml-[2vw] mr-[5vw] w-[8vw] h-[3.3vw] rounded-[.5vw]">Register</button>
            </div>
        </div>
    </div>

    <!-- home section -->

    <div class="flex justify-around items-center mt-[2vw]">
        <div class="w-[35vw] ml-[4vw]">
            <div class="text-[5vw] font-medium normal-case">Individuality of your Style</div>
            <div class="text-[2vw] pr-[8vw] normal-case pt-[1vw]">Discover new way to create your own style.</div>
            <button class="bg-[#0074D6] text-white mt-[2vw] w-[12vw] h-[4vw] rounded-[.5vw] text-[2vw]">Book Now</button>
        </div>
        <div>
            <img class="w-[40vw]" src="images/home-img.png" alt="home image">
        </div>
    </div>

    <!-- mouse scroll animation section -->
    <div class="icon-scroll"></div>









    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- font awesome js -->
    <script src="js/all.min.js"></script>
</body>
</html>
